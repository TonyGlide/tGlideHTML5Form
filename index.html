<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta   charset = "utf-8"/>
        <meta   name    = "viewport" content                                                                   = "width=device-width" initial-scale = "1"/>
        <link   href    = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity             = "sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin = "anonymous">
        <script src     = "https://kit.fontawesome.com/072e5df971.js" crossorigin                              = "anonymous"></script>
        <link   rel     = "stylesheet" href= "style.css">
        <title>HTML5 Form</title>
          </head>
   
          <body>
            
            <div class = "container border display: flex">
       <div class = "row p-3 bg-light text-dark border">
                  <h2>Payment form example</h2>
              </div>
            <!-- alert section -->
              <div class="p-3 m-3 alert alert-danger">
                Some fields are missing
              </div>
      <!-- Card #,cvc, and amount-->   
            <div   class = "container display: flex">
            <form  class = "row 3">
            <div class="col-3 text-start">
            <label for   = "c-number">Card Number #</label><br>
            <input *type  = "text" id = "c-number" maxlength="16" placeholder = "XXXXXXXXXXXXXXXX">
                  </div>
                 
                  <form  class = "row 3">
                  <div   class = "col-3 text-start">
                  <label for   = "cvc">CVC #</label><br>
                  <input type  = "text" id = "cvc" maxlength="3" placeholder = "000">
                  </div>
                   <form  class = "row 2">
                  <div   class = "col-3 text-start">
                  <label for   = "amount" >Amount</label><br>
                  $ <input type  = "text" maxlength="16"  placeholder = "Amount">
                      
                  </div>
              </form>
            </div>    
            <div>
                <form  class = "row g-1 row align-items-start">
                <div   class = "col-4">
                <label for   = "fname" >First Name</label><br>
                <input type  = "text" id = "name" maxlength="16" size="40" >
                    </div>
                    <form  class = "row g-2 row align-items-start">
                    <div   class = "col-6">
                    <label for   = "lname">Last Name</label><br>
                    <input type  = "text" id = "lname" maxlength="16" size="40" >
                    </div>
                    <form  class = "row g-2 row align-items-start">
                    <div   class = "col-3">
                    <label for   = "inputCity" >City</label><br>
                    <input type  = "text" maxlength="18"  id = "iCity">
                    </div>
                    <div    class = "col-3">
                    <label  for= "iState" >State</label><br>
                        <select id= "iState">
                          <option selected>--Pick a State--</option>
                          <option>Florida</option>
                          <option>Georgia</option>
                          <option>South Carolina</option>
                        </select>
                    </div>

                    <form  class = "row g-4 row align-items-start">
                    <div   class = "col-3">
                    <label for   = "zcode" >Zip code:</label><br>
                    <input type  = "text"  id = "zcode" maxlength="10"  size="10">
                    </div>

                    <!-- card select -->
      <div class="container">
        <div   class = "row">
        <div   class = "col-5 p-3">
        <label for   = "icons" >We accept:</label><br>
    <div   class = "col-7 bg-secondary p-3"  >

    <div   class = "form-check-inline">
        <input type = "radio" id= "inline1" name="cadS" value = "option1" />
    <label for  = "inline1"><i class="fa-brands fa-cc-mastercard" style="color:white"></i></label>
        </div>
     <div   class = "form-check-inline">
     <input type = "radio" id= "inline2" name="cadS" value = "option2"/>
    <label  for  = "inline2"><i class = "fa-brands fa-cc-visa" style="color:white"></i></label>
    </div>
    <div   class = "form-check-inline">
    <input  type = "radio" id= "inline3" name="cadS"  value = "option3"/>
    <label  for  = "inline3"><i class = "fa-brands fa-cc-diners-club" style="color:white"></i></label>
        </div>
    <div   class = "form-check-inline">
    <input type = "radio" id= "inline4" name="cadS"  value = "option4"/>
     <label for  = "inline4"><i class = "fa-brands fa-cc-amex" style="color:white"></i></label>
</div>
</div>
 </div>
<div      class = "col md-8 p-3 justify-content-end">
<label    for   = "msg">Message</label><br>
    <textarea rows = "5" cols="45" id = "msg"></textarea>
    <p        class = "text-secondary">Add any notes here.</p>
     </div>  
    </div>
                    
 <div    class = "row justify-content-end p-3 bg-light text-dark border display: flex">
    <div    class = "col-2">
    <button type  = "submit" class = "btn btn-secondary">Cancel</button>
    <button type  = "submit" class = "btn btn-primary">Send</button>
     </div>
        </div>
                </form>
            </div>
        </div>

        <script src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity    = "sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin = "anonymous"></script>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity = "sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin = "anonymous"></script>
    </body>
</html>
